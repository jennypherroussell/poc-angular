spring:
    application:
        name: angularpoc
    data:
        mongodb:
            host: localhost
            port: 0
            database: angularpoc
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML


server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    # To test logstash appender
    logging:
        logstash:
            enabled: true
            host: localhost
            port: 5000
            queue-size: 512
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: MWYwZDE5ZDE3NTE5YzFhNTFkNTQ0NDg0NmM2ZmE0NDNjNDU0Y2FhYTQ0Zjc0Mjk1ZTI0NjU1NjVmY2Q0YzE2OGNhYzkzYzljZGIxNWYzZGY2YmYzYmNjMDRhY2MwMDIyNWZlYWYzY2M0NTI1MWVjNDc0Njg0MDczNjRiMTZkNzc=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
    metrics:
        logs: # Reports metrics in the logs
            enabled: true
            report-frequency: 60 # in seconds

